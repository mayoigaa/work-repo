<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자(같은 태그의 마지막 태그를 선택)</title>
    <style>
        /* 태그의 앞에 content 값 추가하기 */
       p::before {
        content: "😊";
       }
       /* 태그의 뒤에 content 값 추가하기 */
       p::after {
        content: "😎";
       }
    </style>
</head>
<body>
    <p>홍길동입니다.</p>
</body>
</html>
