<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 - 특수 선택자(부분 문자열로 시작하는 것 선택)</title>
    <style>
        /* 부분 문자열로 시작되는  태그(요소) 선택 */
        /* 코딩: ^(문자열 시작) */
        img[alt^="wh"] {
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <!-- 빈 이미지를 인터넷에서 가져오는 링크 소개 -->
    <!-- css에서 표준 명명법: 단어와 단어 사이는 -(마이너스,대쉬)를 붙인다. -->
    <img src="http://placehold.it/300x200"  alt="white-blank">
    <img src="http://placehold.it/300x200"  alt="blank b1">
    <img src="http://placehold.it/300x200"  alt="blank b2">
</body>
</html>
