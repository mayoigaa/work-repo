<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>인접 관계자 선택</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <!-- jquery cdn -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(function(){
            // 앞/뒤의 태그 선택하기 
            $(".txt").prevAll().css("background-color", "#0ff")
                           .css("border", "2px dashed #f00");

            $(".txt").nextAll().css("background-color", "#ff0")
            .css("border", "2px dashed #f00");
        })
    </script>
</body>
</html>
