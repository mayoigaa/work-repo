<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><li>두번째 목록</li></h3>
        <ol>
            <!-- sup : 윗 첨자 -->
            <li>Lorem ipsum <sup>sit amet</sup></li>
            <!-- ins : 밑줄 -->
            <li><ins>Lorem ipsum sit amet</ins></li>
            <!-- del : 취소선 -->
            <li><del>Lorem ipsum sit amet</del></li>
        </ol>


        <ul>
            <li>
                <!-- 순서있는 목록  태그  -->
                <b>두번째 목록</b>
                <ol>
                    <li>Lorem ipsum <sup>sit amet</sup></li>
                    <li><ins>Lorem ipsum sit amet</ins></li>
                    <li><del>Lorem ipsum sit amet</del></li>
                </ol>
            </li>
        </ul>
</body>
</html>
