<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) input : 입력양식 -->
    <!-- 사용법 : <input type="형태" name="변수명" value="화면에 보여질 값"/> -->
    <!-- type="text" : 글자 입력 -->
    <input type="text" name="" value=""/>
    <br/>
    <!-- 패스워드 입력양식 -->
    <input type="password" name="name" value=""/>
    <!-- <br/> : 줄바꿈(추천 -> 리액트에서 br 에러 ) -->
    <br/>
    <!-- 체크박스 입력양식 -->
    <!-- <br/> : 줄바꿈(추천 -> 리액트에서 br 에러 ) -->
    <input type="checkbox" name="checkbox" value="checkbox"/>좋음
    <input type="checkbox" name="checkbox" value="checkbox"/>나쁨
    <!-- <br/> : 줄바꿈(추천 -> 리액트에서 br 에러 ) -->
    <br/>
    <!-- 라디오 입력양식 -->
    <!-- name 값이 모두 일치해야한다 -->
    <!-- 줄 복사 : ctrl + c -->
    <!-- 줄 삭제 : ctrl + y -->
    <input type="radio" name="radio" value="radio"/>여
    <input type="radio" name="radio" value="radio"/>남
    <!-- <br/> : 줄바꿈(추천 -> 리액트에서 br 에러 ) -->
     <br/>
     <!-- file 대화상자 입력양식 -->
    <input type="file" name="file" value="file"/>
    </br>
    <!-- hidden 입력양식 : 특수용도 (화면에는 안보이지만 html 문서에 값을 가지고 있음) -->
    <input type="hidden" name="hidden" value="홍길동"/>
    <br/>
    <!-- 입력 양식 : 버튼-->
    <input type="button" value="홍길동">
    <!-- 화면에 입력된 text를 지우는 기능 -->
    <input type="reset" value="홍길동">
    <!-- 다른 웹페이지(html페이지)로 이동하는 기능  -->
    <input type="submit" value="홍길동">
    <br/>
</body>
</html>
